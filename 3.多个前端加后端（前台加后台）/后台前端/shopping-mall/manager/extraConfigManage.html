<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/public/index.css">
    <link rel="stylesheet" href="../css/main/manage/extra-config-manage.css">
    <title>特殊配置管理</title>
</head>

<body>
    <main>
        <div class="extra-config-manage-box">
            <div class="extra-config-manage-box-content">
                <div class="extra-config-manage-box-title">修改特殊配置</div>
                <div class="extra-config-manage-box-content-left">
                    <div class="extra-config-manage-box-content-text-box">
                        <div class="extra-config-manage-box-content-title">特殊配置id:</div>
                        <div class="extra-config-manage-box-content-text-box-value"></div>
                    </div>
                    <div class="extra-config-manage-box-content-input-box">
                        <div class="extra-config-manage-box-content-title">密码模板（只允许一个字符）:</div>
                        <div class="extra-config-manage-box-content-input-box-input">
                            <input type="text" maxlength="2" minlength="2">
                        </div>
                    </div>
                    <div class="extra-config-manage-box-content-input-box">
                        <div class="extra-config-manage-box-content-title">页脚内容:</div>
                        <div class="extra-config-manage-box-content-input-box-input">
                            <input type="text">
                        </div>
                    </div>
                    <div class="extra-config-manage-box-content-bg-box">
                        <div class="extra-config-manage-box-content-title">注册页面背景图片:</div>
                        <div class="extra-config-manage-box-content-bg-box-bg">
                            <div class="file-update-box">
                                <input type="file" class="file-update-box-file">
                                <img class="file-update-box-img" src="" alt="图片资源丢失...">
                                <div class="file-update-box-extend">
                                    <div class="file-update-box-extend-left"></div>
                                    <div class="file-update-box-extend-right"></div>
                                </div>
                                <div class="file-update-box-select">
                                    <div class="file-update-box-select-left"></div>
                                    <div class="file-update-box-select-right"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="extra-config-manage-box-content-right">
                    <div class="extra-config-manage-box-content-select-box">
                        <div class="extra-config-manage-box-content-title">商城名是否含有特殊字:</div>
                        <div class="extra-config-manage-box-content-select-box-select">
                            <div class="select-box">
                                <div class="select-check-value"></div>
                                <div class="select-item-box">
                                    <div class="select-item">含有特殊字</div>
                                    <div class="select-item">不含有特殊字</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="extra-config-manage-box-content-input-box">
                        <div class="extra-config-manage-box-content-title">特殊字（只允许一个字符,没有留空）:</div>
                        <div class="extra-config-manage-box-content-input-box-input">
                            <input type="text" maxlength="1" minlength="1">
                        </div>
                    </div>
                    <div class="extra-config-manage-box-content-input-box">
                        <div class="extra-config-manage-box-content-title">商城名字（名字如果包含特数字请用^代替）:</div>
                        <div class="extra-config-manage-box-content-input-box-input">
                            <input type="text">
                        </div>
                    </div>
                    <div class="extra-config-manage-box-content-bg-box">
                        <div class="extra-config-manage-box-content-title">登录页面背景图片:</div>
                        <div class="extra-config-manage-box-content-bg-box-bg">
                            <div class="file-update-box">
                                <input type="file" class="file-update-box-file">
                                <img class="file-update-box-img" src="" alt="图片资源丢失...">
                                <div class="file-update-box-extend">
                                    <div class="file-update-box-extend-left"></div>
                                    <div class="file-update-box-extend-right"></div>
                                </div>
                                <div class="file-update-box-select">
                                    <div class="file-update-box-select-left"></div>
                                    <div class="file-update-box-select-right"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="extra-config-manage-box-button-box">
                    <button>确认修改</button>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="../js/main/manage/ExtraConfigManage.js"></script>
</body>

</html>
