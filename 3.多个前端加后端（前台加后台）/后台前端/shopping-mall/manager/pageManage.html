<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/public/index.css">
    <link rel="stylesheet" href="../css/main/manage/page-manage.css">
    <title>界面管理</title>
</head>

<body>
    <main>
        <div class="custom-component page-manage-add-toggle">
            <div class="page-manage-add-toggle-box page-manage-add-box">
                <div class="page-manage-add-box-title">添加标题界面数据</div>
                <div class="page-manage-add-box-value-box">
                    <div class="page-manage-add-box-value-title">标题名字：</div>
                    <div class="page-manage-add-box-input-box">
                        <input type="text">
                    </div>
                </div>
                <div class="page-manage-goods-box">
                    
                </div>
                <div class="page-manage-add-box-btn-box">
                    <button class="page-manage-add-box-btn">添加</button>
                </div>
            </div>
        </div>
        <div class="custom-component page-manage-add-container">
            <div class="page-manage-add-container-box page-manage-add-box">
                <div class="page-manage-add-box-title">添加主要界面数据</div>
                <div class="page-manage-add-box-value-box">
                    <div class="page-manage-add-box-value-title">标题名字：</div>
                    <div class="page-manage-add-box-input-box">
                        <input type="text">
                    </div>
                </div>
                <div class="page-manage-goods-box">
                    
                </div>
                <div class="page-manage-add-box-btn-box">
                    <button class="page-manage-add-box-btn">添加</button>
                </div>
            </div>
        </div>
        <div class="custom-component page-manage-select">
            <div class="page-manage-add-box-title">请选择商品</div>
            <div class="page-manage-select-box page-manage-select-box">
                <div class="page-manage-goods-box">
                    
                </div>
                <div class="page-manage-add-box-btn-box">
                    <button class="page-manage-add-box-btn">确定</button>
                </div>
            </div>
        </div>
        <div class="page-manage-box">
            <div class="page-manage-box-content">
                <div class="page-manage-tab-button-box">
                    <div class="page-manage-tab-button-box-btn">
                        <div class="page-manage-tab-button page-manage-tab-button-check">标题界面</div>
                        <div class="page-manage-tab-button">轮播图界面</div>
                        <div class="page-manage-tab-button">广告界面</div>
                        <div class="page-manage-tab-button">主要界面</div>
                    </div>
                </div>
                <div class="page-manage-box-more-box">
                    <div class="page-manage-box-more-box-page">
                        <div class="page-toggle-manage-box page-son-manage-box">
                            <div class="page-son-manage-title">标题界面:</div>
                            <div class="page-son-manage-add-bth-box">
                                <button class="page-son-manage-add-bth">添加</button>
                            </div>
                        </div>
                    </div>
                    <div class="page-manage-box-more-box-page">
                        <div class="page-rotation-manage-box page-son-manage-box">
                            <div class="page-son-manage-title">轮播图界面:</div>
                        </div>
                    </div>
                    <div class="page-manage-box-more-box-page">
                        <div class="page-ad-manage-box page-son-manage-box">
                            <div class="page-son-manage-title">广告界面:</div>
                        </div>
                    </div>
                    <div class="page-manage-box-more-box-page">
                        <div class="page-container-manage-box page-son-manage-box">
                            <div class="page-son-manage-title">主要界面:</div>
                            <div class="page-son-manage-add-bth-box">
                                <button class="page-son-manage-add-bth">添加</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="../js/main/manage/PageManage.js"></script>
</body>

</html>
