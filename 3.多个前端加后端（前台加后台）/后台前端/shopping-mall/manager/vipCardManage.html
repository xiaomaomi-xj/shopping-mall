<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/public/index.css">
    <link rel="stylesheet" href="../css/main/manage/vip-card-manage.css">
    <title>购物卡管理</title>
</head>
<body>
    <main>
        <div class="custom-component vip-card-modify-component-box">
            <div class="vip-card-modify-box">
                <div class="vip-card-title">修改购物卡信息</div>
                <div class="vip-card-text-box">
                    <div class="vip-card-text-title">购物卡id：</div>
                    <div class="vip-card-text-value"></div>
                </div>
                <div class="vip-card-input-box">
                    <div class="vip-card-text-title">购物卡支付密码:</div>
                    <div class="vip-card-input">
                        <input type="text">
                    </div>
                </div>
                <div class="vip-card-input-box">
                    <div class="vip-card-text-title">购物卡余额:</div>
                    <div class="vip-card-input">
                        <input type="number">
                    </div>
                </div>
                <div class="vip-card-modify-button-box">
                    <button class="vip-card-modify-password-button">修改密码</button>
                <button class="vip-card-modify-balance-button">修改金额</button>
                </div>
            </div>
        </div>
        <div class="custom-component vip-card-add-component-box">
            <div class="vip-card-add-box">
                <div class="vip-card-title">新增购物卡信息</div>
                <div class="vip-card-input-box">
                    <div class="vip-card-text-title">购物卡支付密码:</div>
                    <div class="vip-card-input">
                        <input type="text">
                    </div>
                </div>
                <div class="vip-card-input-box">
                    <div class="vip-card-text-title">购物卡余额:</div>
                    <div class="vip-card-input">
                        <input type="number">
                    </div>
                </div>
                <button class="vip-card-add-button">新增</button>
            </div>
        </div>
    </main>
    <script type="module" src="../js/main/manage/VipCardManage.js"></script>
</body>
</html>
