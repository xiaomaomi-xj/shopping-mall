<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/public/index.css">
    <link rel="stylesheet" href="../css/main/manage/order-manage.css">
    <title>订单管理</title>
</head>

<body>
    <main>
        <div class="custom-component order-modify-ship-status-box">
            <div class="order-modify-box">
                <div class="order-modify-title">修改订单运送状态</div>
                <div class="order-id-box">
                    <div class="order-id-title">订单号：</div>
                    <div class="order-id-value"></div>
                </div>
                <div class="order-ship-status-box">
                    <div class="order-ship-status-title">运送状态：</div>
                    <div class="order-ship-status-value-box">
                        <div class="order-ship-status-value-select">
                            <div class="select-box">
                                <div class="select-check-value"></div>
                                <div class="select-item-box">
                                    <div class="select-item">未发货</div>
                                    <div class="select-item">运送中</div>
                                    <div class="select-item">已送达</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="order-ship-status-button-box">
                    <button class="order-modify-status-button">修改</button>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="../js/main/manage/OrderManage.js"></script>
</body>

</html>
