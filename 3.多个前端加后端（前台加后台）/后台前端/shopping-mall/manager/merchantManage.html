<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/public/index.css">
    <link rel="stylesheet" href="../css/main/manage/merchant-manage.css">
    <title>商户管理</title>
</head>

<body>
    <main>
        <div class="custom-component merchant-modify-component-box">
            <div class="merchant-modify-box">
                <div class="merchant-title">修改商户信息</div>
                <div class="merchant-text-box">
                    <div class="merchan-text-title">商户id：</div>
                    <div class="merchan-text-value"></div>
                </div>
                <div class="merchant-input-box">
                    <div class="merchan-text-title">商户号:</div>
                    <div class="merchant-input">
                        <input type="text">
                    </div>
                </div>
                <div class="merchant-input-box">
                    <div class="merchan-text-title">商户名字:</div>
                    <div class="merchant-input">
                        <input type="text">
                    </div>
                </div>
                <div class="merchant-input-box">
                    <div class="merchan-text-title">商户类型:</div>
                    <div class="merchant-select-box">
                        <div class="select-box">
                            <div class="select-check-value"></div>
                            <div class="select-item-box">
                                <div class="select-item">ALIPAY</div>
                                <div class="select-item">VIP_PAY</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="merchant-input-box">
                    <div class="merchan-text-title">平台地址:</div>
                    <div class="merchant-input">
                        <input type="text">
                    </div>
                </div>
                <div class="merchant-input-box">
                    <div class="merchan-text-title">支付平台应用id:</div>
                    <div class="merchant-input">
                        <input type="text">
                    </div>
                </div>
                <div class="merchant-text-area-box">
                    <div class="merchan-text-title">商户公钥：</div>
                    <div class="merchant-text-area">
                        <textarea cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="merchant-text-area-box">
                    <div class="merchan-text-title">商户私钥：</div>
                    <div class="merchant-text-area">
                        <textarea cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="merchant-input-box">
                    <div class="merchan-text-title">内容加密密码:</div>
                    <div class="merchant-input">
                        <input type="text">
                    </div>
                </div>
                <div class="merchant-input-box">
                    <div class="merchan-text-title">回调地址:</div>
                    <div class="merchant-input">
                        <input type="text">
                    </div>
                </div>
                <button class="merchant-modify-button">修改</button>
            </div>
        </div>
        <div class="custom-component merchant-add-component-box">
            <div class="merchant-add-box">
                <div class="merchant-title">新增商户信息</div>
                <div class="merchant-input-box">
                    <div class="merchan-text-title">商户号:</div>
                    <div class="merchant-input">
                        <input type="text">
                    </div>
                </div>
                <div class="merchant-input-box">
                    <div class="merchan-text-title">商户名字:</div>
                    <div class="merchant-input">
                        <input type="text">
                    </div>
                </div>
                <div class="merchant-input-box">
                    <div class="merchan-text-title">商户类型:</div>
                    <div class="merchant-select-box">
                        <div class="select-box">
                            <div class="select-check-value">VIP_PAY</div>
                            <div class="select-item-box">
                                <div class="select-item">ALIPAY</div>
                                <div class="select-item">VIP_PAY</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="merchant-input-box">
                    <div class="merchan-text-title">平台地址:</div>
                    <div class="merchant-input">
                        <input type="text">
                    </div>
                </div>
                <div class="merchant-input-box">
                    <div class="merchan-text-title">支付平台应用id:</div>
                    <div class="merchant-input">
                        <input type="text">
                    </div>
                </div>
                <div class="merchant-text-area-box">
                    <div class="merchan-text-title">商户公钥：</div>
                    <div class="merchant-text-area">
                        <textarea cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="merchant-text-area-box">
                    <div class="merchan-text-title">商户私钥：</div>
                    <div class="merchant-text-area">
                        <textarea cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="merchant-input-box">
                    <div class="merchan-text-title">内容加密密码:</div>
                    <div class="merchant-input">
                        <input type="text">
                    </div>
                </div>
                <div class="merchant-input-box">
                    <div class="merchan-text-title">回调地址:</div>
                    <div class="merchant-input">
                        <input type="text">
                    </div>
                </div>
                <button class="merchant-add-button">新增</button>
            </div>
        </div>
    </main>
    <script type="module" src="../js/main/manage/MerchantManage.js"></script>
</body>

</html>
