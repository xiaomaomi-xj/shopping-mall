<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/public/index.css">
    <link rel="stylesheet" href="./css/main/main.css">
    <title>首页</title>
</head>
<body>
    <main>
        <div class="top">
            <div class="content">
                <div class="c-top">商品数量:</div>
                <div class="c-body goods-num"></div>
            </div>
            <div class="content">
                <div class="c-top">订单数量:</div>
                <div class="c-body order-num"></div>
            </div>
            <div class="content">
                <div class="c-top">用户数量:</div>
                <div class="c-body user-num"></div>
            </div>
            <div class="content">
                <div class="c-top">未读消息数:</div>
                <div class="c-body chat-num"></div>
            </div>
            <div class="content">
                <div class="c-top">总营业额:</div>
                <div class="c-body">$<span class="amount-total"></span></div>
            </div>
        </div>
        <div class="bottom">
            <div class="left">
            </div>
            <div class="among">
                <div class="title">销量排名部分商品表(最多显示10条)</div>
                <div class="box">
                </div>
            </div>
            <div class="right">
                <div class="title">最新部分客户消息表(最多显示10条)</div>
                <div class="box">
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./js/main/Main.js"></script>
</body>

</html>
